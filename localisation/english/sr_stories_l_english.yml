  ### EVENT CHAINS ###
  element_zero_stars_explosion_chain_title:0 "Стареющие светила"
  element_zero_stars_explosion_chain_desc:0 "Из самых удаленных уголков галактики к нам начинают поступать очень странные и тревожные сведения. В них говорится о том, что светила начинают накапливать все больше и больше темной материи в своем ядре, что приводит к нестабильности и ускорению старения звезд. Хотя это и тревожные новости, солнца обычно живут миллиарды лет, так что пока непонятно, как это может сказаться на нас и скажется ли в принципе. Недоумение наших ученых вызывает причина такого поведения звезд - до сих пор неизвестно, что заставляет их накапливать темную материю и коллапсировать."
  suns_exploded:0 " Светила, затронутые старением"
  element_zero_technologies_chain_title:0 "Обработка данных о нулевом элементе"
  element_zero_technologies_chain_desc:0 "Мы собрали достаточно информации о том, как нулевой элемент влияет на темную материю, заставляя звезды стареть и умирать раньше времени. Теперь перед нами стоит задача обработать эти данные и понять как мы можем предотвратить коллапсировние звезд."
  element_zero_technologies_researched:0 "Данных о коллапсировании обработано"
  element_zero_megastructure_construction_title:0 "Обуздание эффекта массы"
  element_zero_megastructure_construction_desc:0 "Мы наконец имеем понимание, как именно нулевой элемент влияет на темную материю. Нам необходимо как можно скорее разработать чертежи и построить ядро эффекта массы, чтобы предотвратить старение звезд."
  element_zero_core_tech:0 "Изучена технология сооружения ядра эффекта массы"

  ### EVENTS ###
  sr_stories.1001.title:0 "Светила стареют"
  sr_stories.1001.desc:0 "$element_zero_stars_explosion_chain_desc$"
  sr_stories.1001.a:0 "Нам остается только наблюдать"
  sr_stories.1003.title:0 "Светило коллапсировало"
  sr_stories.1003.desc:0 "До нас доходят отчеты о том, что звезда в системе [last_exploded_system.GetName] только что коллапсировала. Взрыв такого масштаба уничтожил все планеты в этой системе, а на месте звезды, которая еще недавно озаряла своим светом, теперь находится черная дыра."
  sr_stories.1005.title:0 "Последствия коллапса"
  sr_stories.1005.uncompleted.desc:0 "Команда научного судна изучила последствия коллапса звезды. Похоже, дело в том, что малоизученный нулевой элемент приводит к старению звезд раньше срока. Однако, пока рано говорить о том, как мы можем остановить эти последствия."
  sr_stories.1005.completed.desc:0 "Кажется, мы собрали достаточно сведений о том, как именно нулевой элемент влияет на старение звезд. Теперь нам предстоит длительное изучение поведения элемента на квантовом и обычном уровнях, для того, чтобы понять как можно предотвратить коллапсирование звезд."
  sr_stories.1007.title:0 "Загадка нулевого элемента раскрыта"
  sr_stories.1007.desc:0 "Мы смогли постичь загадку нулевого элемента. Кажется, эта частица игнорирует все известные законы физики и может создавать поля эффекта массы под действием электрического тока или сильных электромагнитных полей. Все частицы нулевого элемента связаны между собой на квантовом уровне, так что мы может разработать чертежи конструкции, которая позволит нейтрализовать негативное воздействие полей эффекта массы и предотвратить старение звезд."
  sr_stories.1009.title:0 "Ядро эффекта массы построено"
  sr_stories.1009.owner.desc:0 "Наконец, спустя много лет упорной работы, ядро эффекта массы построено. Теперь мы можем быть уверены в том, что коллапсирование звезд прекратится. Кроме того, в процессе сооружения мы получили теоретическое обоснование для подготовки проектов разработки новых технологий и оборудования."
  sr_stories.1009.other.desc:0 "Наконец, спустя много лет упорной работы, ядро эффекта массы построено. Теперь мы можем быть уверены в том, что коллапсирование звезд прекратится."

  ### SPECIAL PROJECTS ###
  ELEMENT_ZERO_EXPLODED_SUN:0 "Останки светила"
  ELEMENT_ZERO_EXPLODED_SUN_DESC:0 "Нам необходимо изучить останки светила, которое недавно неожиданно коллапсировало под воздействием темной материи."

  ### TECHNOLOGIES ###
  tech_element_zero_analysis:0 "Element Zero Data Analysis"
  tech_element_zero_analysis_desc:0 "Element zero is a mysterious element which can manipulate dark matter and as a result leads to star collapse."
  element_zero_analysis:0 "We should get acquinted with a physical properties of the element zero to prevent star collapsing."
  tech_element_zero_core:0 "Mass Effect Core"
  tech_element_zero_core_desc:0 "When building this megastructure we can be sure that we're capable of stopping stars collapsing."
  tech_element_zero_jump_drive:0 "$ELEMENT_ZERO_JUMP_DRIVE$"
  tech_element_zero_jump_drive_desc:0 "Now, when we know that element zero can manipulate the mass, we can improve our drives dramatically."

  ### MEGASTRUCTURES ###
  element_zero_core:0 "Ядро эффекта массы"
  element_zero_core_DESC:0 "Исполинских размеров конструкция, возводимая вокруг черной дыры, предназначенная для манипуляции эффектом массы в масштабах целой галактики."
  element_zero_core_MEGASTRUCTURE_DETAILS:0 "$element_zero_core_DESC$"
  must_build_around_black_hole:0 "Необходимо строить вокруг черной дыры."

