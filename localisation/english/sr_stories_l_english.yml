  ### PLANET CLASSES ###
  pc_citadel:0 "The Citadel"
  pc_citadel_desc:0 "Supposedly constructed by the long-extinct precursor race, this colossal deep-space station serves as the capital of the Galactic Council. Gravity is simulated through rotation, and is a comfortable 1.02 standard G's on the Wards and a light 0.3 standard G's on the Presidium Ring.\nTotal Length (Open) 44.7 km\nDiameter (Open) 12.8 km\nGross Weight 7.11 billion metric tons."

