  trait_insectoid:0 "Insectoid"
  trait_insectoid_desc:0 "§LНасекомые — класс беспозвоночных членистоногих животных. Необычайное разнообразие форм насекомых является их поразительной особенностью. Недолгий срок жизни насекомых и повышенная скорость метаболизма приводит к дополнительным затратам на содержание населения.§!\n"
  trait_insectoid_effect:0 "§BBiological Characteristics§!\n$MOD_LEADER_AGE$ §R-60 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §G+10%§!§BSocial Characteristics§!\n$mod_planet_jobs_minerals_produces_mult$ §G+15%§!\n$mod_planet_jobs_society_research_produces_mult$ §G+25%§!\n$mod_planet_pops_upkeep_mult$ §R+15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_arid_habitability$ §G100%§!\n\n$mod_pc_savannah_habitability$ §G75%§!\n$mod_pc_desert_habitability$ §G75%§!\n\n$mod_pc_continental_habitability$ §H50%§!\n$mod_pc_ocean_habitability$ §H50%§!\n$mod_pc_tropical_habitability$ §H50%§!\n\n$mod_pc_alpine_habitability$ §R25%§!\n$mod_pc_arctic_habitability$ §R25%§!\n$mod_pc_tundra_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_plantoid:0 "Plantoid"
  trait_plantoid_desc:0 "§LPlantoids are a class of living beings whose evolution originates from the plant environment of their planet. Slow metabolism and a sedentary lifestyle allow plantoids to live for centuries. Photosynthetic abilities offer benefits to plantoids and allow more energy to be generated.§!\n"
