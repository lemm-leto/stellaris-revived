  ### PLANET CLASSES ###
  pc_citadel:0 "Цитадель"
  pc_citadel_desc:0 "Эта огромная конструкция была создана более миллиарда лет неизвестной расой предтеч. Цитадель — гигантская конструкция в форме пятиконечной звезды. Центральное кольцо диаметром в 10 километров занимает центр Цитадели, окружённое пятью «рукавами», каждый из которых имеет протяжённость в 25 км и ширину в 5 км. В основании расположены системы рециркуляции отходов. Они производят разного рода искусственную органику, которую можно употреблять в пищу. Эта органическая масса распространяется бесплатно и обладает высокими питательными свойствами, но почти не имеет вкуса и очень неприятна на вид. Бедные обитатели Цитадели охотно ей питаются, добавляя в неё соусы и специи для вкуса. Привозная еда — это роскошь и знак благосостояния."

