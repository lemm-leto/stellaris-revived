  ### TECHNOLOGIES ###
  tech_element_zero_analysis:0 "Обработка данных по нулевому элементу"
  tech_element_zero_analysis_desc:0 "Нулевой элемент - загадочная сущность, которая манипулирует темной материи и приводит к преждевременному старению звезд."
  element_zero_analysis:0 "Нам необходимо выяснить базовые физические свойства нулевого элемента, чтобы предотвратить коллапсирование звезд."
  tech_element_zero_core:0 "Ядро эффекта массы"
  tech_element_zero_core_desc:0 "Постройка ядра эффекты массы позволит нам предотвратить дальнейшее коллапсирование звезд."

