l_russian:
  ### DISTRICTS ###
  district_bureaucratic:0 "Административный район"
  district_bureaucratic_plural:0 "Административные районы"
  district_bureaucratic_desc:0 "Бесконечные кварталы административных зданий, расположенные вдоль широких проспектов и площадей, служат рабочим местом и практически домом для различных бюрократов."
  district_hive_node:0 "Синаптический район"
  district_hive_node_plural:0 "Синаптические районы"
  district_hive_node_desc:0 "Районы для трутней, которые с помощью специальных синаптических узлов передают и получают волю улья."
  district_uplink_node:0 "Связной район"
  district_uplink_node_plural:0 "Связные районы"
  district_uplink_node_desc:0 "Целые кварталы узлов связи, снижающие задержку передачи данных по всей планете."
  district_science:0 "$district_hab_science$"
  district_science_plural:0 "$district_hab_science_plural$"
  district_science_desc:0 "$district_hab_science_desc$"
  district_foundry:0 "Литейный район"
  district_foundry_plural:0 "Литейные районы"
  district_foundry_desc:0 "Этот район, заточенный под военное производство, заполнен ревом плавильных заводов и грохотом металлургического производства."
  district_factory:0 "Промышленный район"
  district_factory_plural:0 "Промышленные районы"
  district_factory_desc:0 "Районы крупных промышленных производителей, нацеленных на выпуск товаров массового спроса."
  district_cultural:0 "$district_hab_cultural$"
  district_cultural_plural:0 "$district_hab_cultural_plural$"
  district_cultural_desc:0 "$district_hab_cultural_desc$"
  district_commercial:0 "$district_hab_commercial$"
  district_commercial_plural:0 "$district_hab_commercial_plural$"
  district_commercial_desc:0 "$district_hab_commercial_desc$"

  ### TECHNOLOGIES ###
  tech_bureaucratic_levels_1:0 "Уровни бюрократии"
  tech_bureaucratic_levels_1_desc:0 "Строго определив классы бюрократов мы можем однозначно провести границы их ответственности, что, безусловно, поспособствует оптимизации затрат на административную деятельность."
  tech_bureaucratic_levels_2:0 "$tech_bureaucratic_levels_1$ II"
  tech_bureaucratic_levels_2_desc:0 "$tech_bureaucratic_levels_1_desc$"
  district_bureaucratic_tech_effect:0 "$district_bureaucratic$:\nЖилье §G+1§!\nДеятельность, $job_bureaucrat$ §G+1§!"

  tech_synapse_clusters_1:0 "Синаптические кластеры"
  tech_synapse_clusters_1_desc:0 "Объединив синаптические узлы в кластеры мы можем значительно повысить эффективность передачи инструкций от роя."
  tech_synapse_clusters_2:0 "$tech_synapse_clusters_1$ II"
  tech_synapse_clusters_2_desc:0 "$tech_synapse_clusters_1_desc$"
  district_synapse_tech_effect:0 "$district_hive_node$:\nЖилье §G+1§!\nДеятельность, $job_synapse_drone$ §G+1§"

  tech_extranet_1:0 "Экстранет"
  tech_extranet_1_desc:0 "Новые протоколы защиты и передачи информации значительно снижают задержки при передачи данных."
  tech_extranet_2:0 "$tech_extranet_1$ II"
  tech_extranet_2_desc:0 "$tech_extranet_1_desc$"
  district_coordinator_tech_effect:0 "$district_uplink_node$:\nЖилье §G+1§!\nДеятельность, $job_coordinator$ §G+1§!"

  tech_science_optimization_1:0 "Инновационный центр"
  tech_science_optimization_1_desc:0 "Современные научно-технологические инновационные комплексы по разработке и внедрению новых технологий."
  tech_science_optimization_2:0 "$tech_science_optimization_1$ II"
  tech_science_optimization_2_desc:0 "$tech_science_optimization_1_desc$"
  district_science_tech_effect:0 "$district_science$:\nЖилье §G+1§!\nДеятельность §G+1§!"

  tech_industry_miniaturization_1:0 "Миниатюризация промышленности"
  tech_industry_miniaturization_1_desc:0 "Дальнейший научно-технический прогресс позволит нам оптимизировать пространство, занимаемое нашим промышленным комплексом."
  tech_industry_miniaturization_2:0 "$tech_industry_miniaturization_1$ II"
  tech_industry_miniaturization_2_desc:0 "$tech_industry_miniaturization_1_desc$"
  district_industry_tech_effect:0 "$district_foundry$ и $district_factory$:\nЖилье §G+1§!\nДеятельность §G+1§!"

  tech_public_spaces_1:0 "Общественные пространства"
  tech_public_spaces_1_desc:0 "Включает в себя все места, являющиеся общественной собственностью или места общественного пользования, открытые и доступные к пользованию для всех на бесплатной основе и не предполагающие извлечение прибыли."
  tech_public_spaces_2:0 "$tech_public_spaces_1$ II"
  tech_public_spaces_2_desc:0 "$tech_public_spaces_1_desc$"
  district_civilian_tech_effect:0 "$district_cultural$ и $district_commercial$:\nЖилье §G+1§!\nДеятельность §G+1§!"