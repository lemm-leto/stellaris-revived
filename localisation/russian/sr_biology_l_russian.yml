  trait_primatoid:0 "Приматоид"
  trait_primatoid_desc:0 "§LПриматоиды — класс позвоночных животных, основной отличительной особенностью которых является наличие свободных верхних конечностей. Такой путь эволюции позволяет адаптироваться к изменения окружающей среды и обуславливает быстрый темп воспроизведения популяции. Однако, сложное строение организма и его требовательность накладывают отпечаток - время жизни приматов скоротечно относительно других видов.§!\n"
  trait_primatoid_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §M0 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+15%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §G+25%§!\n\n§BСоциальные особенности§!\n$mod_planet_pops_upkeep_mult$ §G-15%§!\n$MOD_POP_AMENITIES_USAGE_MULT$ §R+10%§!\n$mod_planet_jobs_engineering_research_produces_mult$ §G+25%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_continental_habitability$ §G100%§!\n\n$mod_pc_ocean_habitability$ §G75%§!\n$mod_pc_tropical_habitability$ §G75%§!\n\n$mod_pc_alpine_habitability$ §H50%§!\n$mod_pc_arctic_habitability$ §H50%§!\n$mod_pc_tundra_habitability$ §H50%§!\n\n$mod_pc_arid_habitability$ §R25%§!\n$mod_pc_desert_habitability$ §R25%§!\n$mod_pc_savannah_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_oceanid:0 "Океанид"
  trait_oceanid_desc:0 "§LОкеаниды - продукт эволюции, протекавшей и достигшей разумности в глубинах океана. Жизнь океанидов скоротечна в силу дефецита ресурсов под поверхностью воды. Подводный образ жизни также предполагает к более тесному сосуществованию со своими сородичами.§!\n"
  trait_oceanid_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §R-30 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+25%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §R-15%§!\n\n§BСоциальные особенности§!\n$MOD_POP_HAPPINESS$ §G+25%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §R-15%§!\n$MOD_POP_HOUSING_USAGE_MULT$ §G-15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_ocean_habitability$ §G100%§!\n\n$mod_pc_continental_habitability$ §G75%§!\n$mod_pc_tropical_habitability$ §G75%§!\n\n$mod_pc_alpine_habitability$ §H50%§!\n$mod_pc_arctic_habitability$ §H50%§!\n$mod_pc_tundra_habitability$ §H50%§!\n\n$mod_pc_arid_habitability$ §R25%§!\n$mod_pc_desert_habitability$ §R25%§!\n$mod_pc_savannah_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_reptiloid:0 "Рептилоид"
  trait_reptiloid_desc:0 "§LРептилоиды - хладнокровные создания, берущие свое начало от ящер и рептилий. Предпочитают индивидуализм, что часто становится причиной различных политических потрясений. Вместе с тем, наличие чешуи, панциря или просто толстой шкуры делает из рептилий идеальных воинов.§!\n"
  trait_reptiloid_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §G+50 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+15%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §R-25%§!\n\n§BСоциальные особенности§!\n$mod_planet_jobs_alloys_produces_mult$ §G+15%§!\n$MOD_ARMY_DAMAGE_MULT$ §G+15%§!\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ §R-15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_desert_habitability$ §G100%§!\n\n$mod_pc_arid_habitability$ §G75%§!\n$mod_pc_savannah_habitability$ §G75%§!\n\n$mod_pc_continental_habitability$ §H50%§!\n$mod_pc_ocean_habitability$ §H50%§!\n$mod_pc_tropical_habitability$ §H50%§!\n\n$mod_pc_tundra_habitability$ §R25%§!\n$mod_pc_alpine_habitability$ §R25%§!\n$mod_pc_arctic_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_avian:0 "Птицоид"
  trait_avian_desc:0 "§LПтицоиды - группа теплокровных животных, произошедших от птиц. Живут, как правило, большими стаями. Обратная сторона такого образа жизни - повышенная нужда в общении и культурном времяпрепровождении.§!\n"
  trait_avian_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §G+20 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+5%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §R-15%§!\n\n§BСоциальные особенности§!\n$mod_planet_jobs_food_produces_mult$ §G+15%§!\n$MOD_POP_HOUSING_USAGE_MULT$ §G-25%§!\n$mod_pop_amenities_usage_mult$ §R+15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_savannah_habitability$ §G100%§!\n\n$mod_pc_arid_habitability$ §G75%§!\n$mod_pc_desert_habitability$ §G75%§!\n\n$mod_pc_continental_habitability$ §H50%§!\n$mod_pc_ocean_habitability$ §H50%§!\n$mod_pc_tropical_habitability$ §H50%§!\n\n$mod_pc_alpine_habitability$ §R25%§!\n$mod_pc_arctic_habitability$ §R25%§!\n$mod_pc_tundra_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_insectoid:0 "Инсектоид"
  trait_insectoid_desc:0 "§LНасекомые — класс беспозвоночных членистоногих животных. Необычайное разнообразие форм насекомых является их поразительной особенностью. Недолгий срок жизни насекомых и повышенная скорость метаболизма приводит к дополнительным затратам на содержание населения.§!\n"
  trait_insectoid_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §R-60 лет§!\n$MOD_POP_GROWTH_SPEED$ §G+10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §G+10%§!§BСоциальные особенности§!\n$mod_planet_jobs_minerals_produces_mult$ §G+15%§!\n$mod_planet_jobs_society_research_produces_mult$ §G+25%§!\n$mod_planet_pops_upkeep_mult$ §R+15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_arid_habitability$ §G100%§!\n\n$mod_pc_savannah_habitability$ §G75%§!\n$mod_pc_desert_habitability$ §G75%§!\n\n$mod_pc_continental_habitability$ §H50%§!\n$mod_pc_ocean_habitability$ §H50%§!\n$mod_pc_tropical_habitability$ §H50%§!\n\n$mod_pc_alpine_habitability$ §R25%§!\n$mod_pc_arctic_habitability$ §R25%§!\n$mod_pc_tundra_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_plantoid:0 "Плантоиды"
  trait_plantoid_desc:0 "§LПлантоиды — класс живых существ, чья эволюция берет свое начало от растительной среды своей планеты. Медленный метаболизм и малоподвижный образ жизни позволяет плантоидам жить столетиями. Фотосинтетические способности дают преимущества плантоидам и позволяют вырабатывать больше энергии.§!\n"
  trait_plantoid_effect:0 "§BБиологические особенности§!\n$MOD_LEADER_AGE$ §G+300 лет§!\n$MOD_POP_GROWTH_SPEED$ §R-15%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$ §G+15%§!\n\n§BСоциальные особенности§!\n$MOD_POP_HAPPINESS$ §G+25%§!\n$MOD_POP_HOUSING_USAGE_MULT$ §R+15%§!\n$mod_planet_jobs_energy_produces_mult$ §G+15%§!\n\n§B$MOD_POP_ENVIRONMENT_TOLERANCE$§!\n$mod_pc_tropical_habitability$ §G100%§!\n\n$mod_pc_continental_habitability$ §G75%§!\n$mod_pc_ocean_habitability$ §G75%§!\n\n$mod_pc_arid_habitability$ §H50%§!\n$mod_pc_desert_habitability$ §H50%§!\n$mod_pc_savannah_habitability$ §H50%§!\n\n$mod_pc_alpine_habitability$ §R25%§!\n$mod_pc_arctic_habitability$ §R25%§!\n$mod_pc_tundra_habitability$ §R25%§!\n\n$mod_pc_plasma_habitability$ §R-200%§!\n$mod_pc_nuked_habitability$ §R-200%§!\n$mod_pc_volcano_habitability$ §R-200%§!\n$mod_pc_high_pressure_habitability$ §R-200%§!"

  trait_plasmoid:0 "Плазмоид"
  trait_plasmoid_desc:0 "§LЭкзотическая форма жизни, способная существовать только на плазменных телах. Их постижение за гранью возможного для большинства цивилизаций.§!\n"
  trait_plasmoid_effect:0 "Предпочитают только плазменные миры.\n\n$mod_planet_jobs_energy_produces_mult$ §G+25%§!\n$mod_planet_jobs_specialist_produces_mult$ §G+15%§!\n$MOD_POP_GROWTH_SPEED$ §R-15%§!\n\n$MOD_POP_ENVIRONMENT_TOLERANCE$\n$pc_plasma$ §G100%§!"

