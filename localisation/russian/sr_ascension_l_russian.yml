  ### DISTRICTS ###
  district_orbital_halo_housing:0 "Жилой район"
  district_orbital_halo_housing_plural:0 "Жилые районы"
  district_orbital_halo_housing_desc:0 "Жилой район данного гало предоставляет возможность комфортного, хотя и компактного проживания для собственного населения."
  district_orbital_halo_energy:0 "Реакторный район"
  district_orbital_halo_energy_plural:0 "Реакторные районы"
  district_orbital_halo_energy_desc:0 "Районы промышленного производства энергии, расположенные на поверхности гало, позволяют вырабатывать энергокредиты, а также обеспечивают энергией аркологии, на которых они построены."
  district_orbital_halo_science:0 "Научный район"
  district_orbital_halo_science_plural:0 "Научные районы"
  district_orbital_halo_science_desc:0 "Эти жилые районы, являющиеся центрами научных исследований, объединяют ученых самых разных областей наук."
  district_orbital_halo_industry:0 "Индустриальный район"
  district_orbital_halo_industry_plural:0 "Индустриальные районы"
  district_orbital_halo_industry_desc:0 "На улицах этого района расположены мастерские со множеством ремесленников, а также предприятия различных отраслей промышленности."

  ### TECHNOLOGIES ###
  tech_orbital_halo:0 "$orbital_halo_1$"
  tech_orbital_halo_desc:0 "$ordebit_halo_1_DESC$"
  tech_ascension_way:0 "Путь вознесения"
  tech_ascension_way_desc:0 "Наши амбиции неутолимы."
  tech_starbase_6:0 "$starbase_bastion$"
  tech_starbase_6_desc:0 "Составляется проект гигантской боевой станции, способной противостоять нескольким ударным флотилиям. В случае его реализации эти бастионы станут неприступными стражами наших границ."
  TECH_UNLOCK_BASTION_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! бастион"
  TECH_UNLOCK_BASTION_CONSTRUCTION_DESC:0 "§HБастион§!\nПосле улучшения звездного крепости до бастиона вы получаете практически неприступную космическую базу, где возможны наличие восьми сооружений и поддержка полного комплекта из шестнадцати модулей."

