  ### ASCENSION PERKS ###
  ap_infinite_wardens:0 "Вечные стражи"
  ap_infinite_wardens_desc:0 "Наше стремление во что бы то ни стало защитить нашу территорию бесконечно и безгранично. Любой враг будет горько сожалеть о том, что решился вторгнуться в наше пространство."
  requires_ap_eternal_vigilance:0 "$TRIGGER_FAIL$Требуется бонус за стремление §Y$ap_eternal_vigilance$§!."
  ap_demiurge:0 "Демиург"
  ap_demiurge_desc:0 "Зачем ограничивать наши орбитальные сооружения тем, что уже изобретено? Давайте двигаться дальше, ведь мы истинные мастера"
  requires_ap_galactic_wonders_utopia:0 "$TRIGGER_FAIL$Требуется бонус за стремление §Y$ap_galactic_wonders_utopia$§!"

