  ### MEGASTRUCTURES ###
  orbital_halo_1:0 "Орбитальное гало"
  orbital_halo_1_DESC:0 "Искусственное кольцеобразное сооружение, построенное в точках Лангража на орбите колонизированной планеты. Расширяет экономические возможности планеты."
  orbital_halo_1_MEGASTRUCTURE_DETAILS:0 "$orbital_halo_1_DESC$"
  orbital_halo_2:0 "$orbital_halo_1$"
  orbital_halo_2_DESC:0 "$orbital_halo_1_DESC$"
